<!doctype html>
<html lang="en">
    <head>
        <title>Weight Converter</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" />
      
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                    <form action="#">
                        <div class="form-group">
                            <input id="lbsInput" type="number" class="form-control form-control-lg"  placeholder="Enter Pounds...">
                        </div>
                    </form>
                    <div id="output">
                        <div class="card card-inverse card-primary mb-2 ">
                            <div class="card-block">
                                <h4>Grams:</h4>
                                    <div id="gramsOuput"></div>
                            </div>
                        </div>

                        <div class="card card-inverse card-success mb-2">
                                <div class="card-block">
                                    <h4>Kilograms:</h4>
                                        <div id="kgOuput"></div>
                                </div>
                            </div>

                            <div class="card card-inverse card-danger mb-2">
                                    <div class="card-block">
                                        <h4>Ounces:</h4>
                                            <div id="ozOuput"></div>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
 
       
    </body>
    <script src="app.js" type="text/javascript"></script>
      
    </html>
